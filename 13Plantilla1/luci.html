<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicios</title>
    </head>
    <body>
        <script>
            function contador(){
                for(var i=1; i<11; i++){
                    document.write("Numero:"+ i+"<br>");
                }
            }
            function multiplicacion7(){
                for(var i=0; i<11;i++){
                    var mult=7*i;
                    document.write("7x "+i+"="+mult+"<br>");
                }
            }
            function contador100(){

                    document.write("Numero:"+i+"<br>");
                }
            }
            function multi(){

                    document.write("<hr>Tabla del:"+i+"<br>");
                    for(var o=0; o<11; o++){

                        document.write(i+"x"+o+"="+multi+"<br>");
                    }
                }
